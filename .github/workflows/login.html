<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_base.css">
    <link rel="stylesheet" href="login_registro.css">
    <title>Login - Omnipotent Tech</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            </div>
    </header>

    <main>
        <section class="login-card">
            <h2>Acceso de Administrador</h2>

            <form id="formLogin">
                
                <div class="grupo-campo">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <div class="mensaje-error" id="error-nombre">El nombre de usuario es obligatorio.</div>
                </div>

                <div class="grupo-campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="mensaje-error" id="error-password">La contraseña es obligatoria.</div>
                </div>

                <button type="submit" id="btn-submit" class="btn-submit">Entrar</button>

                <div id="mensajeErrorGeneral" class="mensaje-error" style="text-align: center; font-size: 1em; margin-top: 1rem;"></div>
                
                </form>
        </section>
    </main>

                </a>
            </p>
        </div>
