<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_base.css">
    <link rel="stylesheet" href="login_registro.css">
    <title>Registro - Omnipotent Tech</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Registrar Nuevo Usuario</h1>
            </div>
    </header>

    <main>
        <section class="login-card">
            <h2>Crear cuenta de Administrador</h2>

            <form id="formRegistro">
                
                <div class="grupo-campo">
                    <label for="nombre">Nombre Completo (o Usuario):</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3">
                    <div class="mensaje-error" id="error-nombre">Debe tener al menos 3 caracteres.</div>
                </div>

                <div class="grupo-campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="mensaje-error" id="error-password">Debe tener al menos 8 caracteres.</div>
                </div>

                <div class="grupo-campo">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div class="mensaje-error" id="error-confirmar">Las contraseñas no coinciden.</div>
                </div>

                <div class="grupo-campo">
                    <label for="rol">Rol de Usuario:</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                        <option value="E">Empleado (E)</option>
                        <option value="C">Cliente/Comprador (C)</option>
                    </select>
                    <div class="mensaje-error" id="error-rol">Debe seleccionar un rol.</div>
                </div>

                <button type="submit" id="btn-submit" class="btn-submit">Registrar Usuario</button>

                <div id="mensajeErrorGeneral" class="mensaje-error" style="text-align: center; font-size: 1em; margin-top: 1rem;"></div>
                
                </form>
        </section>
    </main>
